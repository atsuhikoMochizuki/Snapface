<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Oops, unSnap!'}">
    <h2>{{faceSnap.title|titlecase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'dd/MM/yy, Ã  HH:mm' }}</p>
    <br>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p>
        <button (click)="onSnap()">{{buttonText}}</button>   {{faceSnap.snaps}}
    </p>
<p *ngIf="faceSnap.location">lieu : {{ faceSnap.location}}</p>
<p>rating : {{0.25 | percent}}</p>
<p> prix de la photo : {{ 2.46| currency:'EUR' }}</p>
</div>
